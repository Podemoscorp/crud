{% load i18n %}
{% load static %}

{% block Search %}
<section id="SearchContainer" class='d-flex justify-content-between align-items-center'>
    <div>
        <div>
            <img src="{% static 'images/Lupa.svg' %}" alt="Search">
            <input type="text">
            <img src="{% static 'images/close.svg' %}" alt="X">
        </div>
    </div>
                    
    <div class="sr-only search-button">
        <button class='bg-color-primary'>
            <a href="" >
                Doe
            </a>
        </button> 
        {% if user.is_authenticated %}
            
            <button class='bg-color-secundary'>
                <a href="{% url 'logout' %}">
                    Sair
                </a>
            </button>
        {% else %}            
            <button class='bg-color-secundary'>
                <a href="{% url 'login' %}">
                    Login
                </a>
            </button>
            
        {% endif %}
    </div>
</section>
{% endblock %}
