{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Podemos Educação">
        <meta name="author" content="Julio Nunes Avelar, Bhryan Stepenhen da Cruz e Luisa Manoela Romão Sales">
        <meta name="language" content="PT">
        <meta name="url" content="https://podemos-crud.herokuapp.com/">
        <meta name="theme-color" content="#1C1C1C">

        <title>{% block title %}Podemos{% endblock %}</title>

        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- Montserrat -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
        
        <!-- Poppins -->
        <link rel="preconnect" href="https://fonts.gstatic.com">       
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
        {% block style %} {% endblock %}
        
    </head>
    <body>
        <header>
            {% block menu %} {% endblock %}
        </header>

        <main>
            {% block content %} {% endblock %}
        </main>

        <footer>
            {% block footer %} {% endblock %}
        </footer>

        <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="{% static 'js/main.min.js' %}"></script>
        <script src="{% static 'js/locales/pt-br.js' %}"></script>
        <script src="{% static 'js/index.js' %}"></script>
        {% block script %}
        
        {% endblock %}
    </body>
</html>
{% load i18n %}
{% load static %}
